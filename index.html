<!DOCTYPE html>

<html>

<head>
	<title>Andrew Deaver</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="./stylesheets/main.css" type="text/css" />
	<link rel="stylesheet" href="./stylesheets/index.css" type="text/css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript">
	var jokeArray = ["I live vicariously... through myself.",
	"I always bring a knife to a gun fight... just to even the odds.",
	"Cars look both ways to make sure I'm not crossing the street",
	"I once won a staring contest with my own reflection",
	"My faucets spew the tears of angels",
	"My charm is so contagious that multiple vaccines have been created for it",
	"I once won the Poker World series using only UNO cards",
	"When I was six years old, I built a city of blocks...",
	"... today it is the most populous city in the Eastern Hemisphere",
	"I'm often questioned by the police simply because they find me interesting",
	"I once killed two stones with one bird",
	"Opportunity once knocked, but I wasn't home... so it waited.",
	"I once completed a marathon because it was on the way",
	"I am..",
	"Andrew Deaver"];

	var stop = jokeArray.length;
	var index = 0;
	$(document).ready(function() {
		$("#facts").fadeOut(0).html("My treehouse has a fully furnished basement").fadeIn(3000);
	});

	setInterval(function() {
		if(index < stop) {
			$("#facts").fadeOut(1500, function() {
				$("#facts").text(jokeArray[index-1]).fadeIn(1500);
			});
		}
		index++;
	}, 5500);

	</script>
</head>

<body>
	<h1 id="facts" class="title"></h1>
</body>
</html>
