<!DOCTYPE html>

<html>

<head>
	<title>Andrew Deaver</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="./stylesheets/main.css" type="text/css" />
	<link rel="stylesheet" href="./stylesheets/index.css" type="text/css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript">
	var jokeArray = ["Product Owners never ask me for more features. They ask for mercy.",
	"I always bring a knife to a gun fight... just to even the odds.",
	"Cars look both ways to make sure I'm not crossing the street",
	"I once won a staring contest with my own reflection",
	"I once won the Poker World series using only UNO cards",
	"I once killed two stones with one bird",
	"Opportunity once knocked, but I wasn't home... so it waited.",
	"I once completed a marathon because it was on the way",
	"I am..",
	"Andrew Deaver"];

	var stop = jokeArray.length;
	var index = 0;

	setInterval(function() {
		if(index < stop-1) {
			$("#facts").fadeOut(2000, function() {
				$("#facts").text(jokeArray[index%stop]).fadeIn(2000);
			});
		}
		index++;
	}, 6000);

	</script>
</head>

<body>
	<h1 id="facts" class="title">My treehouse has a fully furnished basement</h1>
</body>
</html>
